<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Open Course Project</title>

    <!-- Bootstrap -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Navbar -->
    <link href="/static/assets/css/sticky-footer-navbar.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/assets/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/assets/js/bootstrap.min.js"></script>

    <!-- Django Tables -->
    <link rel="stylesheet" href="/static/django_tables2/themes/paleblue/css/screen.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Begin custom header content -->
    {% block head %}{% endblock %}
  </head>
  <body>
  	<!-- Wrap all page content here -->
  	<div class="" id="wrap">
  	  <!-- Fixed navbar -->
  	  <div class="navbar navbar-default navbar-static-top">
  		  <div class="container">
  		    <div class="navbar-header">
  			    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse"> <span class="icon-bar"></span>
  	          <span class="icon-bar"></span>
  	          <span class="icon-bar"></span>
            </button>
            <div class="navbar-brand">Open Course Project</div>
  		    </div>
  		    <div class="collapse navbar-collapse">
  			    <ul class="nav navbar-nav">
  			      <li class="{% block home-active %}{% endblock %}"><a class="" href="/">Home</a></li>
  			      <li class="{% block search-active %}{% endblock %}"><a class="" href="/search/">Search</a></li>
              <li class="{% block schedule-active %}{% endblock %}"><a class="" href="/schedule/">Schedule</a></li>
            </ul>
  			    <ul class="nav navbar-nav navbar-right">
  			      <li><a class="navbar-right navbar-link" href="/account/">{% if user.is_authenticated %}{{ user.email }}{% else %}Log In{% endif %}</a></li>
  		      </ul>
  		    </div>
  		    <!--/.nav-collapse -->
  		  </div>
  	  </div>
  	  <!-- Begin page content -->
  	  {% block content %}{% endblock %}
  	</div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">
          Open Course Project is maintained by <a href="https://keybase.io/gravity">Adam Fendley</a>.
          <span class="pull-right"><a href="/about/">About</a> | <a href="/api/">API</a> | <a href="https://github.com/gravitylow/OpenCourse">GitHub</a></span>
        </p>
      </div>
    </footer>
  </body>
</html>
